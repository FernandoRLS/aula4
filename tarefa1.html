<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        h1 { color: red; }
        h2 { color: blue; }
        h3 { color: green; }
        h4 { color: orange; }
        h5 { color: purple; }
        h6 { color: brown; }
    </style>
</head>
<body>
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>
</body>
</html>
